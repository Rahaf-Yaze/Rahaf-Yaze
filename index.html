<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    .popup-table {
      width: 100%;
      border-collapse: collapse;
    }
    .popup-table th, .popup-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .popup-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id='map'></div>

  <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
  <script src='https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js'></script>
  <script>
    var map = L.map('map').setView([31.9038, 35.2034], 13); // إحداثيات مدينة رام الله

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markers = L.markerClusterGroup();

    // تحميل وإضافة الطبقة لمواقع الحافلات
    fetch('https://Rahaf-Yaze.github.io/bus.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            var popupContent = "<table class='popup-table'>";
            popupContent += "<tr><th>الموقع</th><td>" + feature.properties.Location + "</td></tr>";
            popupContent += "<tr><th>وجهة التوصيل</th><td>" + feature.properties.to_Where_1 + "</td></tr>";
            popupContent += "<tr><th>اجرة التوصيل</th><td>" + feature.properties.Fees + "</td></tr>";
            popupContent += "<tr><th>الوقت</th><td>" + feature.properties.Time + "</td></tr>";
            popupContent += "<tr><th>اسم المجمع</th><td>" + feature.properties.Name + "</td></tr>";
            popupContent += "</table>";
            layer.bindPopup(popupContent);
          }
        }).addTo(markers);
        markers.addTo(map);
      });

    // تحميل وإضافة الطبقة للنقاط
    fetch('https://Rahaf-Yaze.github.io/bus.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);
          }
        }).addTo(map);
      });

    // تحميل وإضافة الطبقة للطرق
    fetch('https://Rahaf-Yaze.github.io/roads.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: "gray",
              weight: 2, // تصغير عرض خط الشارع
              opacity: 0.65
            };
          }
        }).addTo(map);
      });

    // تحميل وإضافة الطبقة لمواقع السمسيات
    fetch('https://Rahaf-Yaze.github.io/Ramallah.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: "purple",
              weight: 3,
              opacity: 0.65,
              fillOpacity: 0 // لجعل الطبقة بدون تعبئة داخلية
            };
          }
        }).addTo(map);
      });

  </script>
</body>
</html>
