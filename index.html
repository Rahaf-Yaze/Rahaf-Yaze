<!DOCTYPE html>
<html>
<head>
    <title>خريطة تفاعلية لجامعة بيرزيت</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // تحديد مركز الخريطة ومستوى التكبير بدقة على جامعة بيرزيت
        var map = L.map('map').setView([31.9055, 35.2018], 17);

        // إضافة طبقة الخلفية (خريطة OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // تحميل طبقة Administrative Faculties
        var administrative = L.geoJson("https://raw.githubusercontent.com/rahaf-yaze/rahaf-yaze.github.io/main/Administrative%20Faculties.geojson", {
            style: {
                color: "red",
                fillColor: "red",
                fillOpacity: 0.5
            }
        }).addTo(map);

        // تحميل طبقة Border
        var border = L.geoJson("https://raw.githubusercontent.com/rahaf-yaze/rahaf-yaze.github.io/main/Border.geojson", {
            style: {
                color: "blue",
                weight: 2
            }
        }).addTo(map);

        // تحميل طبقة Trees
        var trees = L.geoJson("https://raw.githubusercontent.com/rahaf-yaze/rahaf-yaze.github.io/main/Trees.json", {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: "#00FF00",
                    color: "#00FF00",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);

        // إضافة عنصر تحكم للطبقات
        var baseMaps = {};
        var overlays = {
            "الكلية الإدارية": administrative,
            "الحدود": border,
            "الأشجار": trees
        };

        L.control.layers(baseMaps, overlays).addTo(map);
    </script>
</body>
</html>
